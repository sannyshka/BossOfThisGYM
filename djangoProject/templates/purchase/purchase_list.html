<!DOCTYPE html>
<html>
<head>
    <title>Purchase List</title>
</head>
<body>
    <h1>Purchase List</h1>
    {% if purchases %}
        <ul>
            {% for purchase in purchases %}
                <li>
                    <a href="/purchase/{{ purchase.pk }}/">{{ purchase }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No purchases found.</p>
    {% endif %}
</body>
</html>
